<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.js"></script>

  <style>
    body { padding: 0; margin: 0; } html, body, #map { height: 100vh; width: 100vw; }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    L.mapbox.accessToken = 'pk.eyJ1IjoiYmxvb2ZlciIsImEiOiJjaW9hc2JzcjIwM25sdmlranY4dmV4ZTJiIn0.jC_kirEMwELyv0EoFmJv4Q';
    var map = L.mapbox.map('map','mapbox.streets').setView([38.8947, -77.0363], 12);

    function popUp(feature, layer) {
      layer.bindPopup(feaure.properties.Name);
    }

    var url = "./elevators2.geojson"
      d3.json(url, function(err, data) {
        L.geoJson(data, {
          onEachFeature: popUp
        }).addTo(map)
    })

    function onLocationFound(e) {
        var radius = e.accuracy / 2;

        L.marker(e.latlng).addTo(map)
            .bindPopup("You are within " + radius + " meters from this point").openPopup();

        L.circle(e.latlng, radius).addTo(map);
    }

    function onLocationError(e) {
        alert(e.message);
    }

    map.on('locationfound', onLocationFound)
    map.on('locationerror',onLocationError)

    map.locate({setView: true, maxZoom: 18});


  </script>
</body>
